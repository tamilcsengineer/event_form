<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration System - Admin Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #14213d;
            --light: #f8f9fa;
            --danger: #e63946;
            --warning: #fca311;
            --gray: #8d99ae;
            --border-radius: 12px;
            --shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            color: var(--light);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        }
        
        body.dark-mode header {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            font-size: 32px;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 28px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .theme-toggle {
            background: var(--light);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            font-size: 20px;
            color: var(--dark);
            transition: var(--transition);
        }
        
        body.dark-mode .theme-toggle {
            background: var(--dark);
            color: var(--light);
        }
        
        .tabs {
            display: flex;
            background: var(--light);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }
        
        body.dark-mode .tabs {
            background: #2d3748;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }
        
        body.dark-mode .card {
            background: #2d3748;
        }
        
        .card h2 {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        body.dark-mode label {
            color: var(--light);
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        body.dark-mode input, 
        body.dark-mode select, 
        body.dark-mode textarea {
            background: #1a202c;
            border-color: #4a5568;
            color: var(--light);
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-block {
            width: 100%;
            justify-content: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        body.dark-mode .stat-card {
            background: #2d3748;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card i {
            font-size: 36px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 14px;
            color: var(--gray);
        }
        
        .registrations-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        body.dark-mode .registrations-table {
            background: #2d3748;
        }
        
        .registrations-table th {
            background: var(--primary);
            color: white;
            text-align: left;
            padding: 15px;
        }
        
        .registrations-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        body.dark-mode .registrations-table td {
            border-bottom: 1px solid #4a5568;
        }
        
        .registrations-table tr:last-child td {
            border-bottom: none;
        }
        
        .registrations-table tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }
        
        body.dark-mode .registrations-table tr:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .status-pending {
            background: rgba(252, 163, 17, 0.2);
            color: var(--warning);
        }
        
        .status-confirmed {
            background: rgba(76, 201, 240, 0.2);
            color: var(--success);
        }
        
        .action-btn {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            background: var(--light);
            color: var(--dark);
        }
        
        body.dark-mode .action-btn {
            background: #4a5568;
            color: var(--light);
        }
        
        .action-btn.view {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }
        
        .action-btn.delete {
            background: rgba(230, 57, 70, 0.1);
            color: var(--danger);
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: white;
            color: var(--dark);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        body.dark-mode .notification {
            background: #2d3748;
            color: var(--light);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            border-left: 4px solid var(--danger);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state i {
            font-size: 64px;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .empty-state p {
            font-size: 18px;
            color: var(--gray);
        }
        
        .admin-login {
            max-width: 400px;
            margin: 50px auto;
        }
        
        .admin-login h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .admin-login .form-group {
            margin-bottom: 20px;
        }
        
        .admin-login label {
            display: block;
            margin-bottom: 8px;
        }
        
        .admin-login input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        
        .admin-login button {
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .registrations-table {
                display: block;
                overflow-x: auto;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>Event Registration</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <div id="adminLoginSection" class="admin-login">
            <div class="card">
                <h2><i class="fas fa-lock"></i> Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" required placeholder="Enter admin username">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" required placeholder="Enter admin password">
                    </div>
                    <button type="submit" class="btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
        </div>
        
        <div id="mainApp" style="display: none;">
            <div class="tabs">
                <div class="tab active" data-tab="register">Registration Form</div>
                <div class="tab" data-tab="admin">Admin Dashboard</div>
            </div>
            
            <!-- Registration Form -->
            <div class="tab-content active" id="registerTab">
                <div class="card">
                    <h2><i class="fas fa-user-plus"></i> Register for Event</h2>
                    
                    <form id="registrationForm">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required placeholder="Enter your email">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                        
                        <div class="form-group">
                            <label for="event">Event Selection *</label>
                            <select id="event" required>
                                <option value="">Select an event</option>
                                <option value="conference">Tech Conference 2023</option>
                                <option value="workshop">Web Development Workshop</option>
                                <option value="seminar">Digital Marketing Seminar</option>
                                <option value="networking">Industry Networking Night</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tickets">Number of Tickets *</label>
                            <input type="number" id="tickets" min="1" max="10" value="1" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Payment Method *</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="creditCard" name="payment" value="credit" required>
                                    <label for="creditCard">Credit Card</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="paypal" name="payment" value="paypal">
                                    <label for="paypal">PayPal</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="bankTransfer" name="payment" value="bank">
                                    <label for="bankTransfer">Bank Transfer</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="comments">Special Requirements</label>
                            <textarea id="comments" rows="3" placeholder="Any dietary requirements, accessibility needs, etc."></textarea>
                        </div>
                        
                        <button type="submit" class="btn-block">
                            <i class="fas fa-paper-plane"></i> Submit Registration
                        </button>
                    </form>
                </div>
            </div>
            
            <!-- Admin Dashboard -->
            <div class="tab-content" id="adminTab">
                <div class="stats">
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div class="number" id="totalRegistrations">0</div>
                        <div class="label">Total Registrations</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-ticket-alt"></i>
                        <div class="number" id="totalTickets">0</div>
                        <div class="label">Total Tickets</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-calendar-check"></i>
                        <div class="number" id="confirmedRegistrations">0</div>
                        <div class="label">Confirmed</div>
                    </div>
                    
                    <div class="stat-card">
                        <i class="fas fa-clock"></i>
                        <div class="number" id="pendingRegistrations">0</div>
                        <div class="label">Pending</div>
                    </div>
                </div>
                
                <div class="card">
                    <h2><i class="fas fa-list"></i> Event Registrations</h2>
                    <div style="margin-bottom: 20px;">
                        <button class="action-btn" onclick="exportToCSV()">
                            <i class="fas fa-file-export"></i> Export to CSV
                        </button>
                    </div>
                    <div id="registrationsContainer">
                        <table class="registrations-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Event</th>
                                    <th>Tickets</th>
                                    <th>Payment</th>
                                    <th>Status</th>
                                    <th>Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="registrationsTableBody">
                                <!-- Registrations will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notifica
